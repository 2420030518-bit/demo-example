<!DOCTYPE html>
<html>

<head>
    <title>Simple Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        header {
            background: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }

        main {
            padding: 40px;
            text-align: center;
        }

        button {
            padding: 10px 20px;
            background: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background: #0056b3;
        }

        footer {
            text-align: center;
            padding: 10px;
            background: #ddd;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>
    <header>
        <h1>Welcome to My Page</h1>
    </header>
    <main>
        <p>This is a simple HTML and CSS project.</p>
        <button>Click Me</button>
    </main>
    <footer>
        &copy; 2025 My Page
    </footer>
</body>

</html>
